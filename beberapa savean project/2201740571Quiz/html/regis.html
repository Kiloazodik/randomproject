<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="../css/regis.css">
    <link href="https://fonts.googleapis.com/css?family=Sen&display=swap" rel="stylesheet">


    <header>
        <div class="navheader">
            
            <ul class="Bama">
                <li><a href="./index.html" id="home">Bama Studio</a></li>
            </ul>
            <ul class="nav">
                <li>
                   
                    <a href = "https://www.twitch.tv/kiloa">Join Now</a>
                </li>    
            </ul>
        </div>
    </header>
    
    <form>
        <h1>SIGN UP</h1>
  

        <label for="firstname">First Name :</label>
        <input type="firstname" name="firstname" value="" placeholder="First Name">
        </br>

        <label for="lastname">Last Name :</label>
        <input type="lastname" name="firstname" value="" placeholder="First Name">
        </br>

        <label for="password">Password :</label>
        <input type="password" name="password" value="" placeholder="Password">
        </br> 

        <label>Gender</label>
        <input type="radio" name="gender" value="Laki_laki">
        <label class="light" for="Laki_laki">Laki laki</label>
        
        <input type="radio" name="gender" value="Perempuan_">
        <label class="light" for="Perempuan_">Perempuan</label>
        </br>

        <label for="country">Country :</label>
        <input type="country" name="country" value=""placeholder="Country">
        </br> 

        <label for="address">Address :</label>   
        <input type="address" name="address" value=""placeholder="Address">
        </br>

        <label for="birthday">Birth :</label>
        <input type="date" id="birthday" name="birthday">
        </br> 
        
        
        <a href="../html/index.html"><input type ="button" name="Submit" value="Submit"></a>
    

    </form>


</body>


</html>
